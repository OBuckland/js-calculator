<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Calculator</title>
    <link rel="stylesheet" href="main.css">
    <script src="script.js" async defer></script>
</head>
<body>
    <main class="calculator">
        <div class="calc-display">
            <!--This is the display screen-->
          <h1 id="display"></h1>
        </div>
        <div class="calc-btns">
             <!--This is the first row of buttons--> 
            <button class="calc-btns__function-btn" id="clear">C</button>
            <button id="percent">%</button>
            <button class="calc-btns__equation-btn"  id="divide">รท</button>
        </div>
        <div class="calc-btns">
            <!--This is the second row of buttons--> 
            <button class="calc-btns__number-btn">7</button>
            <button class="calc-btns__number-btn">8</button>
            <button class="calc-btns__number-btn">9</button>
            <button class="calc-btns__equation-btn">x</button>
       </div>
       <div class="calc-btns">
            <!--This is the third row of buttons--> 
            <button class="calc-btns__number-btn">4</button>
            <button class="calc-btns__number-btn">5</button>
            <button class="calc-btns__number-btn">6</button>
            <button class="calc-btns__equation-btn">-</button>
        </div>
        <div class="calc-btns">
            <!--This is the fourth row of buttons--> 
            <button class="calc-btns__number-btn">1</button>
            <button class="calc-btns__number-btn">2</button>
            <button class="calc-btns__number-btn">3</button>
            <button class="calc-btns__equation-btn">+</button>
        </div>
        <div class="calc-btns">
            <!--This is the fifth row of buttons--> 
            <button class="calc-btns__number-btn" id="btn0">0</button>
            <button class="calc-btns__equation-btn">.</button>
            <button class="calc-btns__function-btn"id="equals" >=</button>
        </div>
   </main>
</body>
</html>
