<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Calculator</title>
    <link rel="stylesheet" href="main.css">
    <script src="script.js" async defer></script>
</head>
<body>
    <main>
        <div>
          <h1 id="display"></h1>
        </div>
        <div class="container1">
             <!--This is the first row of buttons--> 
            <button class="function-btn" id="clear">C</button>
            <button id="percent">%</button>
            <button class="equation-btn"  id="divide">รท</button>
        </div>
        <div class="container2">
            <!--This is the second row of buttons--> 
            <button class="number-btn">7</button>
            <button class="number-btn">8</button>
            <button class="number-btn">9</button>
            <button class="equation-btn">x</button>
       </div>
       <div class="container3">
            <!--This is the thrid row of buttons--> 
            <button class="number-btn">4</button>
            <button class="number-btn">5</button>
            <button class="number-btn">6</button>
            <button class="equation-btn">-</button>
        </div>
        <div class="container4">
            <!--This is the fourth row of buttons--> 
            <button class="number-btn">1</button>
            <button class="number-btn">2</button>
            <button class="number-btn">3</button>
            <button class="equation-btn">+</button>
        </div>
        <div class="container5">
            <!--This is the fith row of buttons--> 
            <button class="number-btn" id="btn0">0</button>
            <button class="equation-btn">.</button>
            <button class="function-btn"id="equals" >=</button>
        </div>
    
</body>
</html>
